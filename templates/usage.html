<div>
<h1>使い方</h1>
  <ol>
    <li>ユーザ名、ドメインを入力して「sign in」します</li>
    <li>「#general」等の各セクションの「入る」ボタンが現れます</li>
    <li>「入る」ボタン押下すると、その時点でそのセクションに参加しているユーザ全員と自動的に相互フォローを試みます</li>
    <li>あわせて通知botをフォローします</li>
    <li>「出る」ボタンを押下すると、以降そのセクションでの自動フォローは行われません</li>
    <li>フォローの解除は手動でお願いします</li>
  </ol>
</div>
